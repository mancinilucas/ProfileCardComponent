<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="pattern-top" src="images/bg-pattern-top.svg" alt="" />
    <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="" />
    <div class="container">
      <div class="header-section"></div>
      <div class="avatar"></div>
      <div class="content">
        <h1>Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="city">London</p>

      <hr />

      <div class="social">
        <div class="followers">
          <span class="title">80K</span>
          <span>Followers</span>
        </div>
        <div class="likes">
          <span class="title">803K</span>
          <span>Likes</span>
        </div>
        <div class="photos">
          <span class="title">1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/mancinilucas">ManciniLucas</a>.
      </div>
    </footer>
  </body>
</html>
